{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />

    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>
      Durga Sports
    </title>
  </head>
  <body>
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>





    <div class="hero">
      <div class="hero-slide">
        <div
          class="img overlay"
          style="background-image: url('{% static 'images/c3.jpg' %}')"
        ></div>
        <div
          class="img overlay"
          style="background-image: url('{% static 'images/1.jpg' %}')"
        ></div>
        <div
          class="img overlay"
          style="background-image: url('{% static 'images/c2.jpg' %}')"
        ></div>
      </div>

      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-9 text-center">
            <h2 class="heading" data-aos="fade-up">

            </h2>
            <h1 style="color:white;" class="heading" data-aos="fade-up"><strong>Durga Sports Academy</strong></h1>

          </div>
        </div>
      </div>
    </div>

	<!-- hero area -->

<div class="hero-area hero-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 offset-lg-2 text-center">
                <div class="hero-text">
                    <div class="hero-text-tablecell">
                        <div class="login-container">
                            <form method="post">
                                {% csrf_token %}
                                <p style="color:red;text-align:center;font-size:22px;font-weight:bold">{{msg}}</p>

                                <label style=" font-size:30px"><strong>User Name</strong></label>
                                <input type="text" name="t1" required class="form-control" placeholder="Enter Email" style="width: 400px; margin:auto  /* Adjust width as needed */"/>

                                <label style=" font-size:30px"><strong>Password</strong></label>
                                <input type="password" name="t2" required class="form-control" placeholder="Enter Password" style="width: 400px;margin:auto "/>
                                <br/><br>
                                <div class="hero-btns">
                                    <input type="submit" value="Login" class="form-control btn-primary" style="width: 400px;height:50px; margin:auto /* Adjust width as needed */"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end hero area -->

<div class="row mt-5">
          <div class="col-12 text-center">
            <!--
              **==========
              NOTE:
              Please don't remove this copyright link unless you buy the license here https://untree.co/license/
              **==========
            -->

            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              . All Rights Reserved. <br>&mdash; Designed and Developed  By -
              <a href="https://flowercreeper.com/index.php">FlowerCreeper</a>
              <!-- License information: https://untree.co/license/ -->
            </p>

          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.site-footer -->
    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tiny-slider.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
