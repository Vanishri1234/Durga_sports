<body>
   <div class="container mt-5">
        <h3 class="text-center">ENQUIRY FORM</h3>
        <form method="post" action="{% url 'enquiry_form' %}">
            {% csrf_token %}

            <div class="row">
                <!-- Player's Details -->
                <div class="col-md-6">
                    <h4 class="mt-4">PLAYER'S DETAILS</h4>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" onchange="calculateAge()" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="age">Age:</label>
                            <input type="text" class="form-control" id="age" name="age" readonly>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="contactNo">Contact No:</label>
                            <input type="text" class="form-control" id="contactNo" name="contactNo" required>
                        </div>
                    </div>
                </div>

                <!-- Parent's Details -->
                <div class="col-md-6">
                    <h4 class="mt-4">PARENT'S DETAILS</h4>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="parentName">Full Name:</label>
                            <input type="text" class="form-control" id="parentName" name="parentName" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="parentMobileNo">Mobile No:</label>
                            <input type="text" class="form-control" id="parentMobileNo" name="parentMobileNo" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="parentEmail">E-mail ID:</label>
                            <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="parentAddress">Address:</label>
                            <textarea class="form-control" id="parentAddress" name="parentAddress" rows="2" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Interested in Weekly -->
                <div class="col-md-6">
                    <h4>INTERESTED IN WEEKLY</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="weeklySessions" id="session2" value="2" required>
                        <label class="form-check-label" for="session2">2 sessions</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="weeklySessions" id="session3" value="3" required>
                        <label class="form-check-label" for="session3">3 sessions</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="weeklySessions" id="session5" value="5" required>
                        <label class="form-check-label" for="session5">5 sessions</label>
                    </div>
                </div>

                <!-- How You Got to Know About Us -->
                <div class="col-md-6">
                    <h4>HOW YOU GOT TO KNOW ABOUT US</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="newsAdd" value="News Ad" required>
                        <label class="form-check-label" for="newsAdd">News Ad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="holdings" value="Holdings" required>
                        <label class="form-check-label" for="holdings">Holdings</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="flyer" value="Flyer" required>
                        <label class="form-check-label" for="flyer">Flyer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="friends" value="Friends" required>
                        <label class="form-check-label" for="friends">Friends</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="socialMedia" value="Social Media" required>
                        <label class="form-check-label" for="socialMedia">Social Media</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="ftTvNews" value="FT/T.V.News" required>
                        <label class="form-check-label" for="ftTvNews">FT/T.V.News</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howDidYouKnow" id="others" value="Others" required>
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
            </div>

            <!-- Other Details -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>OTHER DETAILS</h4>
                    <textarea class="form-control" id="otherDetails" name="otherDetails" rows="2"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Enquiry</button>
            </div>
        </form>
    </div>

    <!-- Optional: JavaScript dependencies (for Bootstrap) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function calculateAge() {
            var dob = document.getElementById('dateOfBirth').value;
            if(dob){
                var today = new Date();
                var birthDate = new Date(dob);
                var age = today.getFullYear() - birthDate.getFullYear();
                var m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age;
            }
        }
    </script>
