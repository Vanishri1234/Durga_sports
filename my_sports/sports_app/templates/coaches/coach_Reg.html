{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>Consignment</title>
    <style>
        .suggestions-box {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .suggestions-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .suggestions-box li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions-box li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    {% include 'nav.html' %}
    <br><br><br><br>

    <div class="container mt-5">
        <h2>Coach Registration Form</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-3 form-label-group">
                    <label for="coachname" class="form-label">Name:</label>
                    <input type="text" id="coachname" name="coachname" class="form-control" placeholder="Enter name" required>
                </div>
                 <div class="col-md-3 form-label-group">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                 <div class="col-md-3 form-label-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                 <div class="col-md-3 form-label-group">
                    <label for="adhar" class="form-label">Adhar Number:</label>
                    <input type="text" id="adhar" name="adhar" class="form-control" placeholder="Enter Adhar number" required>
                </div>
            </div>
          <div class="row mb-3">
                <div class="col-md-3 form-label-group">
                    <label for="phone" class="form-label">Mobile Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter mobile number" required>
                </div>
                 <div class="col-md-3 form-label-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" id="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                 <div class="col-md-3 form-label-group">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Enter address" required>
                </div>
                 <div class="col-md-3 form-label-group">
                    <label for="coachType" class="form-label">Coach Type:</label>
                    <select id="coachType" name="coachType" class="form-control" required>
                        <option value="">Select coach type</option>
                        <option value="head_coach">Head Coach</option>
                        <option value="assistant_coach">Assistant Coach</option>
                        <option value="fitness_coach">Fitness Coach</option>
                        <option value="technical_coach">Technical Coach</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 form-group">
                    <label for="document" class="form-label">Document Upload:</label>
                    <input type="file" id="document" name="document" class="form-control-file" required>
                </div>
                <div class="col-md-3 form-group text-right">
                    <button type="submit" class="btn btn-primary mt-4">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-center">
            <p>
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                . All Rights Reserved. <br>&mdash; Designed and Developed By -
                <a href="https://flowercreeper.com/index.php">FlowerCreeper</a>
            </p>
        </div>
    </div>

    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tiny-slider.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
